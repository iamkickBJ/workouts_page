name: Publish GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
  # ğŸ‘‡ğŸ‘‡ğŸ‘‡ æ ¸å¿ƒä¿®å¤ï¼šåŠ å›äº†è¿™ä¸€æ®µï¼Œå…è®¸è¢« run_data_sync è°ƒç”¨ ğŸ‘‡ğŸ‘‡ğŸ‘‡
  workflow_call:
    inputs:
      save_data_in_github_cache:
        required: false
        type: boolean
      data_cache_prefix:
        required: false
        type: string
  # ğŸ‘†ğŸ‘†ğŸ‘† æ ¸å¿ƒä¿®å¤ç»“æŸ ğŸ‘†ğŸ‘†ğŸ‘†

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Restore Data Cache
        if: inputs.save_data_in_github_cache == true
        uses: actions/cache@v4
        with:
          path: |
            activities
            assets
            GPX_OUT
            TCX_OUT
            FIT_OUT
            Workouts
            run_page/data.db
            src/static/activities.json
            imported.json
          key: ${{ inputs.data_cache_prefix }}-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            ${{ inputs.data_cache_prefix }}-${{ github.sha }}-

      - name: Build
        run: |
          pnpm build
          touch dist/.nojekyll
          # ğŸ‘‡ ä¿®å¤ç™½å±çš„é€»è¾‘ä¾ç„¶ä¿ç•™
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
